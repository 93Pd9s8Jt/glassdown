  stacked: ^3.4.1+1
  stacked_services: ^1.3.0
  drift: ^2.15.0
  sqlite3_flutter_libs: ^0.5.0
  sqlite3: ^2.4.0

dev_dependencies:
  build_runner: ^2.4.8
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  mockito: ^5.4.4
  stacked_generator: ^1.5.1
