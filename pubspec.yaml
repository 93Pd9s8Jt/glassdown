version: 1.5.0-dev3+1

environment:
  sdk: ">=3.0.3 <4.0.0"

dependencies:
  animations: ^2.0.11
  async: ^2.11.0
  cached_network_image: ^3.3.1
  dart_mappable: ^4.2.0
  device_info_plus: ^9.1.2
  dio: ^5.4.1
  dynamic_color: ^1.6.9
  file_picker: ^6.1.1
  flutter:
    sdk: flutter
  flutter_archive: ^6.0.0
  flutter_logs: ^2.1.11
  flutter_markdown: ^0.6.20
  flutter_native_splash: ^2.3.10
  google_fonts: ^6.1.0
  html: ^0.15.4
  internet_connection_checker_plus: ^2.2.0
  intl: ^0.19.0
  isar: ^3.1.0+1
